server:
  port: 8003

# mybatis 配置
mybatis:
  type-aliases-package: com.xiaol.springcloud.pojo
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml

# spring 配置
spring:
  application:
    name: springcloud-provider-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/db03?userUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456

# eureka 配置
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: springcloud-provider-dept8003  # 修改eureka上的默认描述信息

# info 配置
info:
  app.name: xiaol-springcloud
  company.name: blog.xiaol.com